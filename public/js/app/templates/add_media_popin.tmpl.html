<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">×</button>
  <h3>Ajouter un média</h3>
</div>
<div class="modal-body">
  <form id="add-user-form" class="form-horizontal">
    <fieldset>
      <div class="control-group">
          <label class="control-label" for="input01">Titre</label>
          <div class="controls">
            <input type="text" name="title" class="input-xlarge" id="input01" />
          </div>
        </div>
      <div class="control-group">
          <label class="control-label" for="input02">Description</label>
          <div class="controls">
          <textarea class="input-xlarge" name="description" id="input02" rows="3"></textarea>
          </div>
        </div>
    </fieldset>
    <fieldset>
      <div class="control-group">
          <label class="control-label" for="input03">URL (text)</label>
          <div class="controls">
            <input type="text" name="url" class="input-xlarge" id="input03" />
          <p>ou</p>
          </div>
          <label class="control-label" for="input04">URL (fichier)</label>
          <div class="controls">
            <input type="file" name="url-file" class="input-xlarge" id="input04" />
          </div>
        </div>
    </fieldset>
    <fieldset>
      <input type="submit" style="margin-left: -65px; margin-top: -40px; float: left;" />
     </fieldset>
  </form>
</div>
<div class="modal-footer">
  <a href="#" class="btn validate">Valider</a>
