<div class="well middle">

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">

        <span class="brand" href="#">Connexion</span>

      </div>
    </div>
  </div>

  <form id="login-form" class="form-horizontal">
    <fieldset>
        <div class="control-group">
          <label class="control-label" for="input00">Site</label>
          <div class="controls">
            <select type="text" name="session" class="input-xlarge" id="input00">
            <% _(sessions).each( function(session) { %>
              <option value="<%= session.key %>"><%= session.name %></option>
            <% }); %>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Identifiant</label>
          <div class="controls">
            <input type="text" name="login" class="input-xlarge" id="input01">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input02">Mot de passe</label>
          <div class="controls">
            <input type="password" name="password" class="input-xlarge" id="input02">
          </div>
        </div>
      <div class="form-actions">
        <input type="submit" name="submit" class="btn btn-primary" value="Connexion" />
      </div>
     </fieldset>
  </form>

</div>
