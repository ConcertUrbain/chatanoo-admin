<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h3>Ajouter un lien</h3>
</div>
<div class="modal-body">
	
	<form id="add-link-form" class="form-horizontal">
		<fieldset>
			<div class="control-group">
		    	<label class="control-label" for="type">Type</label>
		    	<div class="controls">
		    		<select name="type" id="type">
						<option value="none">-- Sélectionner le type de lien --</option>
						<% _( options ).each( function( option ) { %>
						<option value="<%= option.value %>" <% if( selectedType == option.value ) print('selected="selected"'); %>><%= option.label %></option>
						<% }); %>
					</select>
		    	</div>
		    </div>
		</fieldset>
	</form>
	
	<div class="subnav topnav">  	
		<ul class="nav nav-pills pull-left"> 
			<li class="pull-left">
				<a>Recherche</a>
			</li>
			<li class="pull-left">
				<div id="searchbox"></div>
			</li>
		</ul>
	</div>

	<div class="table-fixed-head" data-target="#table"></div>

	<table id="table" class="table table-bordered table-striped">
		<thead>
			<tr>
				<th><a href="#">id</a></th>
				<th><a href="#">Contenu</a></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<a href="#" class="btn validate">Ajouter le lien sélectionné</a>
	<a href="#" class="btn btn-primary" data-dismiss="modal">Fermer</a>
</div>
